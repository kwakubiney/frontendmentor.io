<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="container">
  <div class="background-image">
  </div>
  <div class="wrapper">
    <img src="/images/illustration-hero.svg">
    <div class="white">
      <div class="main-heading">
        <h1>Order Summary</h1>
        </div>
      <div class="details">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        </p>
      </div>
    
      <div class="payment">
          <div class="music-icon">
            <img src = "images/icon-music.svg">
          </div>
          <div class="annual">
            <p class="annual-plan">Annual Plan</p>
            <p class="money">$59.99/year</p>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
      </div>
     
      <div class="order">
        <button class="button-1"><p>Proceed to Payment</p></button>
        <button class="button-2"><p>Cancel Order</p></button>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kweku-45">Kwaku Biney</a>
  </footer>
</div>
</body>
</html>
